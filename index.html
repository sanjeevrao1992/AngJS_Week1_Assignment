<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src='angular.min.js'></script>
    <script src='customApp.js'></script>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container"> 
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="name"> //The code implemented does not consider empty spaces as food items
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="showResult();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{displayMessage}}
         </div>
   </div>

</body>
</html>
